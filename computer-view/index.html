<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer View</title>
    <!-- Add Chart.js dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation" defer></script>
    <!-- MAC OUI Lookup for vendor identification -->
    <script src="https://cdn.jsdelivr.net/npm/mac-oui-lookup@1.1.3/dist/bundle.min.js"></script>
    <!-- Add React dependencies for ReGraph -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>

        
    <!-- Material UI dependencies -->
    <script src="https://unpkg.com/@material-ui/core@4.12.3/umd/material-ui.production.min.js" crossorigin="anonymous"></script>
    <script src="https://www.unpkg.com/@material-ui/lab@5.0.0-alpha.44/index.js" crossorigin="anonymous"></script>
    
    <!-- Material UI Fonts and Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    
    <!-- Add a simpler force-directed graph library as fallback -->
    <script src="https://unpkg.com/force-graph"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }
        .item {
            margin-bottom: 10px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agentless - Computer View</h1>
        <div id="computer-info"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
